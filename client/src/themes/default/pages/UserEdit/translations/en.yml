help-group: |-
    - "Administration" access gives all rights, including the right to create other users.
    - "Management" access allows the user to carry out most common operations.
    - "General schedule consultation" access allows the user to consult the schedule.
    - "Own schedule consultation" access allows the user to consult its own schedule only.

